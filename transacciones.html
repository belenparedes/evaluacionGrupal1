<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="transacciones.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargar();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" />
                <input type="button" value="TRANSACCIONES" class="boton" />
                <input type="button" value="MOVIMIENTOS" class="boton" />
            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1</div>
                <div>INTEGRANTE 2</div>
                <div>INTEGRANTE 3</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 2</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 3</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" />
                </div>
            </div>

            <div class="inferior">
                TABLA
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Numero de Cuenta: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuenta" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();" />
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Monto: </div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" onclick="ejecutarRetirar();"/>

                </div>
                <div><b>NUMERO DE CUENTA: </b>
                    <div id="lblNumeroCuentaT"></div>
                </div>
                <div><b>CEDULA: </b>
                    <div id="lblCedulaT"></div>
                </div>
                <div><b>NOMBRE:</b>
                    <div id="lblNombreT"></div>
                </div>
                <div><b>APELLIDO: </b>
                    <div id="lblApellidoT"></div>
                </div>
                <div><b>SALDO: </b>
                    <div id="lblSaldoT"></div>
                </div>
                
                <div id="lblError">

                </div>

            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" />                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>
</body>

</html>
